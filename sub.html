        <title>sub.spaceship</title>
        <link rel="text/css" href="homepage.css?version=5.0.0" />
        <style media="all">
            body {
                background: black;
                font-family: arial, sans-serif;
                font-size: 75%;
                font-weight: bold;
            }
            #game {
                position: absolute;
                top: 10%; right: 50%;
                left: 5%; bottom: 10%;
                border-radius: 7px;
                border: 1px solid grey;
                background-color: skyblue;
            }
            #board {
                position: absolute;
                top: 5px; right: 5px;                
                left: 5px; bottom: 5px;
                border-radius: 11px;
                border: 3px solid darkgrey;
                background-color: black;
            }
            #opponent {
                position: absolute;
                top: 10%; right: 10%;
                left: 60%; bottom: 50%;
                width: 24%; height: 24%;
                border-radius: 9px;
                border: 9px solid red;
                background-color: darkred;
                z-index: 1;
                padding-left: 3%;
                padding-right: 3%;
                padding-top: 1%;
                min-width: 100px;
            }
            #opponent a, #opponent a:visited {
                color: whitesmoke;
            }
            #player {
                position: absolute;
                top: 45%;
                left: 60%;
                width: 24%; height: 37%;
                border-radius: 9px;
                border: 9px solid blue;
                background-color: darkgrey;
                z-index: 1;
                padding-left: 3%;
                padding-right: 3%;
                padding-top: 1%;
                min-width: 100px;
            }
            #buttons {
                position: absolute;
                top: 37.25%; left: 60%;
                width: 24%; height: 7%;
                z-index: 2;
                margin: 0; padding: 0;
            }
            #buttons input {
                position: relative;
                top: 7.5%;
                font-size: 200%;
                font-weight: bold;
                width: 22%; height: 95%;
                margin: 0; padding: 0;
                background-color: orange;
                transition: all 0.25s;
                border-radius: 10px;

            }
            #buttons input:hover {
                background-color: yellow;
                cursor: pointer;
            }
        </style>
    </head>
